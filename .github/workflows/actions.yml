
name: Terraform-Azure-Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    env:
      # (Optional) Also expose ARM_* for backend auth
      ARM_CLIENT_ID:          ${{ secrets.client_id }}
      ARM_CLIENT_SECRET:      ${{ secrets.client_secret }}
      ARM_TENANT_ID:          ${{ secrets.tenant_id }}
      ARM_SUBSCRIPTION_ID:    ${{ secrets.subscription_id }}

      # Your TF_VARs (used by provider later)
      TF_VAR_tenant_id:       ${{ secrets.tenant_id }}
      TF_VAR_subscription_id: ${{ secrets.subscription_id }}
      TF_VAR_client_id:       ${{ secrets.client_id }}
      TF_VAR_client_secret:   ${{ secrets.client_secret }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.client_id }}
          tenant-id: ${{ secrets.tenant_id }}
          subscription-id: ${{ secrets.subscription_id }}
          client-secret: ${{ secrets.client_secret }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      # Optional: quick check that backend SA/container exist
      - name: Verify backend storage (optional)
        run: |
          az storage account show -g rg-tfstate -n sttfstateunique01 --only-show-errors 1>/dev/null
          az storage container show --account-name sttfstateunique01 --name tfstate --auth-mode login --only-show-errors 1>/dev/null
          echo "âœ… Backend storage reachable."

      - name: Terraform Init (remote backend)
        run: terraform init -backend-config=backend.hcl -input=false -reconfigure

  fmt:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      - name: Terraform Format
        run: terraform fmt -check

  validate:
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.client_id }}
          tenant-id: ${{ secrets.tenant_id }}
          subscription-id: ${{ secrets.subscription_id }}
          client-secret: ${{ secrets.client_secret }}
      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl -input=false -reconfigure
      - name: Terraform Validate
        run: terraform validate

  plan:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.client_id }}
          tenant-id: ${{ secrets.tenant_id }}
          subscription-id: ${{ secrets.subscription_id }}
          client-secret: ${{ secrets.client_secret }}
      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl -input=false -reconfigure
      - name: Terraform Plan
        run: terraform plan -var-file=env/dev.tfvars -out=tfplan

  apply:
    runs-on: ubuntu-latest
    needs: plan
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.client_id }}
          tenant-id: ${{ secrets.tenant_id }}
          subscription-id: ${{ secrets.subscription_id }}
          client-secret: ${{ secrets.client_secret }}
      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl -input=false -reconfigure
      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file=env/dev.tfvars
      - name: Terraform Output
        run: terraform output
      - name: Deployment Status
        run: echo "
